<html>
<head>
    <script src="lib/quintus-all.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/concise.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/colors.css"/>
</head>
<body>
<div container id="upgrade_menu">
    <div row>
        <button onclick="inc_atq()" class="accent-background hover_white tooltip--right button--xsm" data-hint="attack"><img src="images/atk.png"></button>
    </div>
    <div row>
        <button onclick="inc_range()" class="accent-background hover_white tooltip--right button--xsm" data-hint="range"><img src="images/range.png"></button>
    </div>
    <div row>
        <button onclick="inc_regen()" class="accent-background hover_white tooltip--right button--xsm" data-hint="life regeneration"><img src="images/regen.png"></button>
    </div>
</div>
<div id="scoreboard" class="primary-background shadow">
    <ul class="list--unstyled" id="score_list">
        <li id="score_row_1"></li>
        <li id="score_row_2"></li>
        <li id="score_row_3"></li>
        <li id="score_row_4"></li>
        <li id="score_row_5"></li>
    </ul>
</div>
<div id="modal" class="login_box_back">
    <div class="login_box_container">
        <div class="modal-header primary-background white-foreground">
            IO GAME : Join the game !
        </div>
        <div class="modal-body">
            <input id="pseudo" placeholder="Choose a nickname...">
            <button onclick="play();" id="play_button" class="big_button accent-background hover_primary">play</button>
        </div>
        <div class="modal-footer">
            <p class="float--left">Copyright (C) 2016  Thomas Lebrun</p>
            <p class="float--right">Icons made by game-icons. Available on http://game-icons.net</p>
        </div>
    </div>
</div>
<div id="death-modal" class="login_box_back" style="visibility:hidden">
    <div class="login_box_container">
        <div class="modal-header primary-background white-foreground">
            Game over !
        </div>
        <div class="modal-body">
            <button onclick="location.reload();" id="reload-button" class="big_button accent-background hover_primary">play</button>
        </div>
    </div>
</div>
<div container class="UI_Player">
    <div row>
        <h2 id="player_name"></h2>
    </div>
    <div row>
        <div id="lifebar" class="progress progress--large primary-background shadow-soft" style="visibility:hidden">
            <span id="life_amount" class="accent-background" style="width: 100%">HP</span>
        </div>
    </div>
    <div row class="primary-background shadow-soft">
        <h5 id="own_score" class="white-foreground">SCORE : <span id="score_amount">0</span> STACK : <span id="stack_amount">0</span></h5>
    </div>
    <div row id="cooldown_row">
        <div id="cooldown_display" class="progress progress--striped progress--animate"
             style="visibility:hidden">
            <span id="cooldown_progress" style="width:100%" class="primary-background">COOLDOWN</span>
        </div>
    </div>
</div>
<script src="/lib/jquery-3.1.1.min.js"></script>
<script src="/lib/require.js"></script>
<script src="src/game.js"></script>
</body>
</html>
